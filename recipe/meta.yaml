{% set name = "python-gnupg" %}
{% set version = "0.4.4" %}
{% set sha256 = "45daf020b370bda13a1429c859fcdff0b766c0576844211446f9266cae97fb0e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - gnupg

about:
  home: http://pythonhosted.org/python-gnupg
  license: BSD3
  summary: A wrapper for the Gnu Privacy Guard (GPG or GnuPG)

extra:
  recipe-maintainers:
    - vamega
